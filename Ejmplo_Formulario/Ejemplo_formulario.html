    <body>
    <h1> Formulario de registro</h1>
    <form >
        <label for="nombre">Nombre usuario
            <input type="text" placeholder="Nombre" maxlength="" class="nombre">
            <input type="password" placeholder="Contraseña" maxlength="" class="contraseña">
        </label>
       
        <br><br>

        <label for="edad">Edad
            <input type="number" class="edad">
        </label>

         <br><br>
        <label for="genero"> Genero
        <select name="lista" class="lista">
        <option value="hombre">Hombre</option>
        <option value="mujer">Mujer</option>
        </select>
        </label>

        <br><br>

        <label for="población">Población
        <select name="lista" class="lista">
        <option value="europa">Europa</option>
        <option value="asia">Asia</option>
        <option value="america">América</option>
        </select>
        </label>
        <br><br>
        <input type="button" value="Enviar">
     </form>
